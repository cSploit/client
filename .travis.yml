language: android

node_js:
  - "7.4"

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

notifications:
  email: false

branches:
  only:
  - master

install:
  - nvm install 7.4
  - nvm use 7.4
  - npm install -g npm@4.0.5
  - cd app
  - npm cache clean
  - npm install
  - npm install -g cordova
  - echo y | android update sdk --no-ui --all --filter android-24
  - npm run build
  - cd ..

before_script:
  - cordova platform rm android
  - cordova platform add android

script:
  - cordova prepare
  - cordova build android --release -- --ant
  
release:
  - exit 0  
